name: Build & Propose Pages Update

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  build-and-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source (main)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci || npm i

      - name: Build
        run: npm run build

      # gh-pages auschecken in Unterordner
      - name: Checkout gh-pages worktree
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
          fetch-depth: 0

      # Build-Ergebnis in die gh-pages-Arbeitskopie kopieren
      - name: Sync build output into gh-pages worktree
        run: |
          rm -rf gh-pages/* gh-pages/.[!.]* || true
          mkdir -p gh-pages
          cp -r dist/* gh-pages/
          echo "kxrim.is-a.dev" > gh-pages/CNAME
          touch gh-pages/.nojekyll
          echo "== listing =="
          ls -la gh-pages

      # PR erstellen (ohne Labels, mit expliziter Author/Committer-Identit√§t)
      - name: Create PR to gh-pages
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          path: gh-pages
          commit-message: "chore(pages): update built site from ${{ github.sha }}"
          branch: pages/update-${{ github.sha }}
          base: gh-pages
          title: "Update GitHub Pages from main build"
          body: "Automated PR updating gh-pages from ${{ github.sha }}."
          signoff: true
          author: "github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>"
          committer: "github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>"
          draft: false
