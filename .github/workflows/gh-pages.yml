name: Build & Propose Pages Update

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  build-and-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source (main)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci || npm i

      - name: Build
        run: npm run build

      - name: Checkout gh-pages worktree
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Sync build output into gh-pages worktree
        run: |
          rm -rf gh-pages/* gh-pages/.[!.]* || true
          cp -r dist/* gh-pages/
          echo "kxrim.is-a.dev" > gh-pages/CNAME
          touch gh-pages/.nojekyll

      - name: Create PR to gh-pages
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          path: gh-pages
          commit-message: "chore(pages): update built site from ${{ github.sha }}"
          branch: pages/update-${{ github.sha }}
          base: gh-pages
          title: "Update GitHub Pages from main build"
          body: |
            Automatisierter PR: Aktualisiert `gh-pages` mit dem Build aus `${{ github.ref }}` @ ${{ github.sha }}.
          labels: pages, automated
          signoff: true
