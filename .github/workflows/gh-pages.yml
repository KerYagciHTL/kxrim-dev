name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source (main)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci || npm i

      - name: Fetch latest repository data
        run: npm run fetchRepos

      - name: Build
        run: npm run build

      - name: Checkout gh-pages worktree
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
          fetch-depth: 0

      - name: Sync build output into gh-pages worktree
        run: |
          # Sync files but keep old assets to prevent 404s for cached users
          rsync -a --exclude ".git" --exclude ".github" dist/ gh-pages/
          echo "kxrim.is-a.dev" > gh-pages/CNAME
          touch gh-pages/.nojekyll
          
          # Configure git
          cd gh-pages
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # Add changes
          git add .
          
          # Commit and push if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Deploy: ${{ github.sha }}"
            git push
          fi
