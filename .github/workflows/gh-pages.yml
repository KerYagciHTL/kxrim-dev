name: Build & Propose Pages Update

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  build-and-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source (main)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci || npm i

      - name: Fetch latest repository data
        run: npm run fetchRepos

      - name: Build
        run: npm run build

      - name: Checkout gh-pages worktree
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
          fetch-depth: 0

      - name: Sync build output into gh-pages worktree
        run: |
          # Sync files but keep old assets to prevent 404s for cached users
          rsync -a --exclude ".git" --exclude ".github" dist/ gh-pages/
          echo "kxrim.is-a.dev" > gh-pages/CNAME
          touch gh-pages/.nojekyll
          # Force a change to ensure PR is created
          echo "Build Run ID: ${{ github.run_id }} - $(date)" > gh-pages/build-info.txt

      - name: Debug git status
        working-directory: gh-pages
        run: |
          ls -la
          git status

      - name: Create PR to gh-pages
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          path: gh-pages
          commit-message: "deploy: ${{ github.sha }}"
          branch: pages/update-${{ github.run_id }}
          base: gh-pages
          title: "Update GitHub Pages from main build"
          body: "Automated PR updating gh-pages from commit ${{ github.sha }}."
          signoff: true
          author: "github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>"
          committer: "github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>"
          draft: false
